<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orangutan 3D Parkour</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { margin: 0; overflow: hidden; background: #87CEEB; }
    #score, #bananas {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 20px;
      background: rgba(0, 0, 0, 0.3);
      padding: 6px 10px;
      border-radius: 6px;
    }
    #bananas { top: 40px; color: yellow; }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="bananas">Bananas: 0</div>
  <canvas id="scene"></canvas>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.142.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.142.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.142.0/examples/js/loaders/GLTFLoader.js"></script>

  <!-- Load your main module -->
  <script type="module" src="./script.js"></script>
</body>
</html>
